hostname: "access-sw-04"

banner: "Authorized Access Only!!!"

service_password_encryption: true

ip_routing: False

domain:
  lookup: false
  name: cisco.com

crypto_rsa_key: "crypto key generate rsa usage-keys label ssh-key modulus 1024"

line_vty:
  range: 0 4
  password: "cisco123"
  login: local
  transport_input: ssh
  access_class:
    name: MGMT_VTY_ACL
    direction: in

stp:
  mode: pvst

vlans: 
  - { id: 20, name: MGMT }
  - { id: 99, name: NATIVE }
  - { id: 100, name: R&D }
  - { id: 200, name: EMPLOYEE }
  - { id: 300, name: GUEST }
  - { id: 999, name: BLACKHOLE }

