  - name: Loopback0
    description: "LOOPBACK - SSH / BGP"
    ip_address: 172.16.255.7
    subnet_mask: 255.255.255.255
    shutdown: false

  - name: FastEthernet0/1
    mode: trunk
    native_vlan: 99 
    shutdown: false

  - name: FastEthernet0/2
    mode: trunk
    native_vlan: 99
    shutdown: false

  - name: FastEthernet0/3
    mode: access
    access_vlan: 300
    shutdown: false

  - name: FastEthernet0/12
    mode: access
    access_vlan: 200
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/13
    mode: access
    access_vlan: 200
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/14
    mode: access
    access_vlan: 200
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/15
    mode: access
    access_vlan: 200
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/4-11
    mode: access
    access_vlan: 999
    shutdown: true

  - name: FastEthernet0/16-20
    mode: access
    access_vlan: 999
    shutdown: true

  - name: FastEthernet0/21
    mode: access
    access_vlan: 100
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/22
    mode: access
    access_vlan: 100
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/23
    mode: access
    access_vlan: 100
    shutdown: false
    port_security:
      enabled: true
      maximum: 1
      violation: shutdown
      sticky: true

  - name: FastEthernet0/24
    mode: access
    access_vlan: 100
    shutdown: false
